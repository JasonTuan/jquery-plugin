<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="example.plugin.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#demo1').examplePlugin({
                message: 'Hello World!'
            });

            $('#demo2').examplePlugin({
                message: 'Hello World!',
                color: 'red'
            });
        });
    </script>
</body>
